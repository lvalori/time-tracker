        :root {
            --primary-color: #2D3142;    /* Blu scuro professionale */
            --secondary-color: #4F5D75;  /* Grigio blu */
            --accent-color: #0066FF;     /* Blu brillante per CTA */
            --background-light: #F9FAFC; /* Grigio chiarissimo per sfondo */
            --text-primary: #2D3142;     /* Testo principale */
            --text-secondary: #4F5D75;   /* Testo secondario */
            --success-color: #36B37E;    /* Verde per successo */
            --error-color: #FF5630;      /* Rosso per errori */
        }

        body { 
            background-color: var(--background-light);
            padding: 10px;
            touch-action: manipulation;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(45, 49, 66, 0.08);
            padding: 24px;
            margin-bottom: 20px;
            max-width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .timer {
            font-size: 3.5em;
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            color: var(--primary-color);
            padding: 15px;
            background: linear-gradient(145deg, #ffffff, var(--background-light));
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(45, 49, 66, 0.05);
        }

        .btn {
            padding: 12px 24px;
            margin: 6px 0;
            font-size: 1.1em;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
        }

        .btn-primary:hover {
            background: #005ae6;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 102, 255, 0.2);
        }

        .btn-success {
            background: var(--success-color);
            border: none;
        }

        .btn-success:hover {
            background: #2d8f63;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(54, 179, 126, 0.2);
        }

        input, select {
            height: 48px !important;
            font-size: 16px !important;
            border-radius: 8px !important;
            border: 1px solid rgba(79, 93, 117, 0.2) !important;
            padding: 0 16px !important;
            transition: all 0.2s ease !important;
        }

        input:focus, select:focus {
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1) !important;
            outline: none !important;
        }

        .positions-list {
            margin-top: 20px;
            background: var(--background-light);
            border-radius: 12px;
            padding: 16px;
        }

        .positions-list li {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(79, 93, 117, 0.1);
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .positions-list li:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(45, 49, 66, 0.05);
        }

        .table-header-sbassatura { background: linear-gradient(135deg, #0066FF, #0052CC); }
        .table-header-scarnitura { background: linear-gradient(135deg, #36B37E, #2D8F63); }
        .table-header-segni { background: linear-gradient(135deg, #6554C0, #4C3F8F); }
        .table-header-applicazione { background: linear-gradient(135deg, #FF991F, #DE850A); }
        .table-header-cucitura { background: linear-gradient(135deg, #4F5D75, #2D3142); }

        .hidden { 
            display: none; 
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin: 15px 0;
        }

        .image-container {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 4px rgba(45, 49, 66, 0.1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .delete-image {
            position: absolute;
            top: 4px;
            right: 4px;
            background: var(--error-color);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            cursor: pointer;
            opacity: 0.9;
            transition: all 0.2s ease;
        }

        .delete-image:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .custom-file-label::after {
            content: "Sfoglia";
            height: 44px;
            line-height: 24px;
            border-radius: 0 8px 8px 0;
        }

        .custom-file {
            margin: 10px 0;
        }

        h1, h2, h3, h4 {
            color: var(--primary-color);
            font-weight: 600;
        }

        .card {

            box-shadow: 0 2px 4px rgba(45, 49, 66, 0.05);

        }

        .card-header {
            border-radius: 12px 12px 0 0 !important;
            padding: 12px 16px;
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            border-top: none;
            font-weight: 600;
        }

        .summary-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(45, 49, 66, 0.08);
        }

        @media print {

                background: white;
            }

                border: none;
            }

            .container { 
                padding: 16px;

            }

            }

            .custom-file-input {
                height: 44px;
                line-height: 44px;
            }

                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
            }
        }
    </style>

            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        function timeStringToSeconds(str) {
            if (/^\d+$/.test(str)) return parseInt(str, 10);
            const parts = str.split(':');
            if (parts.length !== 3) return 0;
            return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseInt(parts[2]);
        }

        function exportToExcelManual() {
            try {

                    return;
                }
                const articleName = manualArticleName || 'Tempi_Aggiunteria';
                const workbook = XLSX.utils.book_new();
                // Foglio riepilogativo
                const summaryData = [
                    ['Riepilogo Tempi Aggiunteria'],
                    ['Articolo', articleName],
                    ['Data', new Date().toLocaleDateString()],
                    [''],
                    ['Fase', 'Tempo Totale']
                ];
                Object.entries(manualPhaseData).forEach(([phase, data]) => {
                    const totalTime = data.reduce((sum, item) => sum + item.timeSpent, 0);
                    summaryData.push([
                        phase.charAt(0).toUpperCase() + phase.slice(1),
                        formatTime(totalTime)
                    ]);
                });
                XLSX.utils.book_append_sheet(workbook, XLSX.utils.aoa_to_sheet(summaryData), 'Riepilogo');
                // Fogli per ogni fase
                for (const phase in manualPhaseData) {
                    const worksheetData = [['Posizione', 'Tempo']];
                    manualPhaseData[phase].forEach(data => {
                        worksheetData.push([data.position, formatTime(data.timeSpent)]);
                    });
                    const totalTime = manualPhaseData[phase].reduce((sum, data) => sum + data.timeSpent, 0);
                    worksheetData.push(['', '']);
                    worksheetData.push(['Totale', formatTime(totalTime)]);
                    XLSX.utils.book_append_sheet(workbook, XLSX.utils.aoa_to_sheet(worksheetData), phase);
                }
                const fileName = `${articleName}_${new Date().toISOString().split('T')[0]}.xlsx`;
                const wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
                const blob = new Blob([wbout], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.click();
                setTimeout(() => URL.revokeObjectURL(url), 1000);
                return true;
            } catch (error) {
                console.error('Errore durante l\'esportazione:', error);
                alert('Si è verificato un errore durante l\'esportazione in Excel.');
                return false;
            }
        }

                                    <i class="fas fa-print"></i> Stampa
                                </button>
                                <button onclick="saveTimerSession()" class="btn btn-sm btn-outline-info mx-1">
                                    <i class="fas fa-save"></i> Salva sessione
                                </button>
                                <button onclick="window.location.reload()" class="btn btn-sm btn-outline-secondary mx-1">
                                    <i class="fas fa-redo"></i> Nuova
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        function saveTimerSession() {
            const sessionData = {
                phaseData: window.phaseData,
                currentPhaseData,
                startTime: startTime ? startTime.toISOString() : null,
                images,
                articleName: document.getElementById('article-name').value,
                savedAt: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(sessionData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const fileName = `timetracker_${sessionData.articleName || 'sessione'}_${timestamp}.json`;
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }
        window.exportToExcel = function() {
            try {
                if (Object.keys(window.phaseData).length === 0) {
                    alert('Non ci sono dati da esportare');
                    return;
                }
                const articleName = document.querySelector('h2').textContent.trim();
                const workbook = XLSX.utils.book_new();
                // Foglio riepilogativo
                const summaryData = [
                    ['Riepilogo Tempi Aggiunteria'],
                    ['Articolo', articleName],
                    ['Data', new Date().toLocaleDateString()],
                    ['Inizio', startTime.toLocaleTimeString()],
                    ['Fine', endTime.toLocaleTimeString()],
                    [''],
                    ['Fase', 'Tempo Totale']
                ];
                Object.entries(window.phaseData).forEach(([phase, data]) => {
                    const totalTime = data.reduce((sum, item) => sum + item.timeSpent, 0);
                    summaryData.push([
                        phase.charAt(0).toUpperCase() + phase.slice(1),
                        formatTime(totalTime)
                    ]);
                });
                XLSX.utils.book_append_sheet(workbook, XLSX.utils.aoa_to_sheet(summaryData), 'Riepilogo');
                // Fogli per ogni fase
                for (const phase in window.phaseData) {
                    const worksheetData = [['Posizione', 'Tempo']];
                    window.phaseData[phase].forEach(data => {
                        worksheetData.push([data.position, formatTime(data.timeSpent)]);
                    });
                    const totalTime = window.phaseData[phase].reduce((sum, data) => sum + data.timeSpent, 0);
                    worksheetData.push(['', '']);
                    worksheetData.push(['Totale', formatTime(totalTime)]);
                    XLSX.utils.book_append_sheet(workbook, XLSX.utils.aoa_to_sheet(worksheetData), phase);
                }
                const fileName = `${articleName || 'Tempi_Aggiunteria'}_${new Date().toISOString().split('T')[0]}.xlsx`;
                const wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
                const blob = new Blob([wbout], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.click();
                setTimeout(() => URL.revokeObjectURL(url), 1000);
                return true;
            } catch (error) {
                console.error('Errore durante l\'esportazione:', error);
                alert('Si è verificato un errore durante l\'esportazione in Excel.');
                return false;
            }
        };

        // --- Eventi globali ---
        document.addEventListener('DOMContentLoaded', function() {
            showHomeScreen();
            initializeEventListeners();
        });
    </script>
